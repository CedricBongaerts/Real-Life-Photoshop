<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Start" icon-off="ion-ios7-flag-outline" icon-on="ion-ios7-flag" href="#/tab/start">
    <ion-nav-view name="tab-start"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Graphics" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/art">
    <ion-nav-view name="tab-art"></ion-nav-view>
  </ion-tab>

</ion-tabs>
