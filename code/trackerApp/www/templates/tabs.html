<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Info Tab -->
  <ion-tab title="Info" icon-off="ion-ios7-information-outline" icon-on="ion-ios7-information" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
    
  <!-- Start Tab -->
  <ion-tab title="Start Drawing" icon-off="ion-ios7-flag-outline" icon-on="ion-ios7-flag" href="#/tab/start">
    <ion-nav-view name="tab-start"></ion-nav-view>
  </ion-tab>

  <!-- Gallery Tab -->
  <ion-tab title="Gallery" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/art">
    <ion-nav-view name="tab-art"></ion-nav-view>
  </ion-tab>

</ion-tabs>
